<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link rel = "stylesheet" href = "bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
     <!-- navbar -->
     <nav class = "navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
        <div class = "container">
            <a class = "navbar-brand d-flex justify-content-between align-items-center order-lg-0" href = "Home.html">
                <img src = "images/logo.png" alt = "site icon">
                <span class = "text-uppercase fw-lighter ms-2">Style with me</span>
            </a>

            <button class = "navbar-toggler border-0" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navMenu">
                <span class = "navbar-toggler-icon"></span>
            </button>

            <div class = "collapse navbar-collapse order-lg-1" id = "navMenu">
                <ul class = "navbar-nav mx-auto text-center">
                    <li class = "nav-item px-2 py-2">
                        <a class = "nav-link text-uppercase text-dark" href = "#header">home</a>
                    </li>
                    <li class = "nav-item px-2 py-2">
                        <a class = "nav-link text-uppercase text-dark" href = "#collection">collection</a>
                    </li>
                    <li class = "nav-item px-2 py-2">
                        <a class = "nav-link text-uppercase text-dark" href = "#special">specials</a>
                    </li>
                    <li class = "nav-item px-2 py-2">
                        <a class = "nav-link text-uppercase text-dark" href = "#blogs">blogs</a>
                    </li>
                    <li class = "nav-item px-2 py-2">
                        <a class = "nav-link text-uppercase text-dark" href = "#about">about us</a>
                    </li>
                    <li class = "nav-item px-2 py-2 border-0">
                        <a class = "nav-link text-uppercase text-dark" href = "#popular">popular</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <div class="contain">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <span>Full name:</span> 
                        <input type="text"placeholder="thisarani aloka">    
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email"placeholder="examplegmail.com">    
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="address"placeholder="Enter address">    
                    </div>
                    <div class="inputBox">
                        <span>City:</span> 
                        <input type="text"placeholder="Chilaw">    
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text"placeholder="Sri-Lanka">
                        </div>
                        <div class="inputBox">
                            <span>Zip code:</span>
                            <input type="text"placeholder="123 456">
                        </div>
                    </div>
                
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>Card accepted:</span>
                        <img src="gallery/card_img.png">   
                    </div>
                    <div class="inputBox">
                        <span>Name on card:</span> 
                        <input type="text"placeholder="ms.thisarani aloka">    
                    </div>
                    <div class="inputBox">
                        <span>Credit card number:</span>
                        <input type="number"placeholder="1111-2222-3333-4444">    
                    </div>
                    <div class="inputBox">
                        <span>Exp month:</span> 
                        <input type="text"placeholder="january">    
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp year:</span>
                            <input type="number"placeholder="2025">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text"placeholder="123">
                        </div>
                    </div>
                
                </div>

            </div>
            <input type="submit"value="proceed to checkout"class="submit-btn">
        </form>
    </div>
    <!-- jquery -->
    <script src = "js/jquery-3.6.0.js"></script>
    <!-- isotope js -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!-- bootstrap js -->
    <script src = "bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
